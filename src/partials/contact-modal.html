<!-- Contact Modal -->
<div class="modal-overlay" aria-hidden="true"></div>
<div class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="contactTitle" id="contactModal">
  <button class="modal-close" aria-label="Close contact dialog">✕</button>
  <div class="modal-inner">
    <h2 id="contactTitle">Contact Kenway</h2>
    <p>Send a message about your find or inquiry.</p>
    <form name="contact" id="contactForm">
      <label for="visitorMessage">Message</label>
      <textarea id="visitorMessage" name="message" rows="8" required placeholder="Tell me about the artifact, your question, or what you need investigated..."></textarea>

      <div class="form-actions">
        <div class="email-menu-wrapper">
          <button type="button" class="cta email-main" data-kind="gmail">Send via Gmail</button>
          <button type="button" class="cta email-dropdown-toggle" aria-haspopup="true" aria-expanded="false" aria-label="More email options">▾</button>
          <div class="email-options" role="menu" aria-hidden="true">
            <button type="button" class="email-option" data-kind="other">Use Mail Client</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
