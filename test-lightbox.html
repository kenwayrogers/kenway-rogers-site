<!DOCTYPE html>
<html>
<head>
  <style>
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .lightbox-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.4);
      font-size: 32px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10001;
    }
    .lightbox-image {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Test Lightbox</h1>
  <a href="Machiavelli-Book.jpg" class="image-lightbox">Click to open image</a>
  
  <div class="lightbox-overlay">
    <button class="lightbox-close">âœ•</button>
    <img src="" class="lightbox-image">
  </div>

  <script>
    const link = document.querySelector('.image-lightbox');
    const overlay = document.querySelector('.lightbox-overlay');
    const image = document.querySelector('.lightbox-image');
    const close = document.querySelector('.lightbox-close');

    console.log('Elements found:', {link, overlay, image, close});

    link.addEventListener('click', (e) => {
      e.preventDefault();
      console.log('Link clicked');
      image.src = link.getAttribute('href');
      overlay.classList.add('active');
      console.log('Overlay classes:', overlay.className);
    });

    close.addEventListener('click', () => {
      console.log('Close clicked');
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
